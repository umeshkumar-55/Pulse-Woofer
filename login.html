<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>login page</title>
  </head>
  <body>
    <header>
      <div class="cls1">
        <div class="content">
          <form method="post">
            <h2>Login Here</h2>
            <div class="card">
              <label for="name"
                >Name:
                <p><i class="fa-solid fa-user-secret"></i></p
              ></label>
              <input
                type="text"
                name="user_name"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <div class="card">
              <label for="password"
                >Password:
                <p><i class="fa-solid fa-lock"></i></p
              ></label>
              <input
                type="password"
                name="user_password"
                placeholder="Password"
                required
              />
            </div>
            <div class="check">
              <input id="check_box" type="checkbox" name="remember" /> Remember
              Me
              <a href="#">Forgot Password?</a>
            </div>

            <input type="submit" value="Log In" class="submit" />

            <p class="para">
              Don't have an account?
              <a href="register.html">
                <i class="bi bi-box-arrow-in-right"> Register Now </i>
              </a>
            </p>
            <div class="correct_pass">
              <p>Incorrect Password</p>
            </div>
          </form>
        </div>
      </div>
      <div class="cls2">
        <div class="cross"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></div>
      </div>
    </header>
  </body>
</html>
