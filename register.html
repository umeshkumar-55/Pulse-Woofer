<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>register page</title>
  </head>
  <body>
    <header>
      <div class="cls1">
        <div class="content">
          <form method="post">
            <h2>Register Now</h2>
            <div class="card">
              <label for="name"
                >User Name:
                <p><i class="fa-solid fa-user-secret"></i></p
              ></label>
              <input
                type="text"
                name="user_name"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <div class="card">
              <label for="email"
                >Email:
                <p><i class="fa-solid fa-envelope"></i></p
              ></label>
              <input
                type="email"
                name="user_email"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <div class="card">
              <label for="password"
                >Password:
                <p><i class="fa-solid fa-lock"></i></p
              ></label>
              <input
                type="password"
                name="user_password"
                placeholder="Password"
                required
              />
            </div>
            <div class="card">
              <label for="re-password"
                >Re-Password:
                <p><i class="fa-solid fa-repeat"></i></p
              ></label>
              <input
                type="password"
                name="user_re_password"
                placeholder="re-password"
                required
              />
            </div>
            <div class="check">
              <input id="check_box" type="checkbox" name="remember" /> Remember
              Me
              <!-- <i class="fa-solid fa-brain"></i> -->
            </div>

            <input type="submit" value="Register" class="submit" />

            <p class="para">
              Already have an account?<a href="login.html">
                <i class="fa-regular fa-address-card"></i> Log In
              </a>
            </p>
            <div class="correct_pass">
              <p>Incorrect Password</p>
            </div>
          </form>
        </div>
      </div>
      <div class="cls2"></div>
    </header>
  </body>
</html>
